<div>
    <a href="#list">list</a>
    <form>
        <input type="text" placeholder="title" ng-model="newIssue.title">
        <input type="text" placeholder="title" ng-model="newIssue.description">
        <select ng-model="newIssue.occurredIn.version" ng-options="version for version in versions"></select>
        <select ng-model="newIssue.occurredIn.product" ng-options="product for product in products"></select>
        <button ng-click="createIssue()">Create</button>
    </form>
</div>
