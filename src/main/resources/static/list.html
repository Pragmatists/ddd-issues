<div>

    <a class="btn btn-primary" href="#new"><span class="glyphicon glyphicon-plus"></span> New Issue </a>

	<div>
		<h1 class="page-header">All Issues</h1>
	</div>

    <table class="table">
        <thead>
        	<tr>
        		<th><span class="pull-right">#</span></th>
        		<th>Title</th>
        		<th>Product Version</th>
        		<th>Status</th>
        		<th>Asignee</th>
        	</tr>
       	</thead>
        <tr ng-repeat="issue in issues">
            <td><span class="pull-right">{{issue.number}}</span></td>
            <td><a ng-href="#/issues/{{issue.number}}">{{issue.title}}</a></td>
            <td>{{issue.occurredIn.product}} {{issue.occurredIn.version}}</td>
            <td><span class="label {{issue.status}}">{{issue.status}}</span></td> 
            <td>{{issue.assignee}}</td>
        </tr>
    </table>

</div>
